<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>    
</body>
    <div class="container">
        <div class="jumbotron">
            <h1>Bay Area Rapid Transit</h1>
            <br>
            <h4>Current Time: <span id="timer"></span></h4>
        </div>
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
                <table class="table" id="train-table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scrope="col">Minutes Away</th>
                        <th scope="col">Next Arrival</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
          </div>
          <br>
          <div class="card">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" placeholder="enter train Name" id="train-name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" placeholder="destination" id="train-destination" required>
                    </div>
                    <div class="form-group">
                        <label for="startYear">First Train Time:(HH:mm-military time) </label>
                        <input type="text" class="form-control" placeholder="HH:mm" id="train-time" required>
                    </div>
                    <div class="form-group">
                        <label for="endYear">Frequency (min)</label>
                        <input type="text" class="form-control" id="time-frequency">
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                    </div>
                </form>
            </div>
          </div>
  </div>
  <footer>
    <div id="footer">
      Created by Gezahegn Worku &#169;
    </div>
  </footer>
  <script src="assets/javascript/logic.js"></script>
</body>
</html>
